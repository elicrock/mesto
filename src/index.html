<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <a href="/mesto" class="header__logo"></a>
    </header>

    <main class="content">
      <section class="profile">
        <img src="<%=require('./images/avatar.jpg')%>" alt="Аватар профиля" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" title="Редактировать профиль"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button" title="Добавить место"></button>
      </section>

      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2023 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_type_edit-profile">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profileEdit" novalidate>
        <div class="popup__inputs">
          <label class="popup__label">
            <input type="text" name="user-name" id="user-input" class="popup__input popup__input_el_name" minlength="2" maxlength="40" placeholder="Имя" required>
            <span class="popup__input-error user-input-error"></span>
          </label>
          <label class="popup__label">
            <input type="text" name="about" id="about-input" class="popup__input popup__input_el_about" minlength="2" maxlength="200" placeholder="О себе" required>
            <span class="popup__input-error about-input-error"></span>
          </label>
        </div>
        <button class="popup__save-button" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_add-place">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="addPlace" novalidate>
        <div class="popup__inputs">
          <label class="popup__label">
            <input type="text" name="place-name" id="place-input" class="popup__input popup__input_el_name-place" minlength="2" maxlength="30" placeholder="Название" required>
            <span class="popup__input-error place-input-error"></span>
          </label>
          <label class="popup__label">
            <input type="url" name="link" id="link-input" class="popup__input popup__input_el_url-place" placeholder="Ссылка на картинку" required>
            <span class="popup__input-error link-input-error"></span>
          </label>
        </div>
        <button class="popup__save-button" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_type_view-image">
    <div class="popup__container-image">
      <button class="popup__close-button" type="button"></button>
      <img src="#" alt="#" class="popup__img">
      <h2 class="popup__title-img"></h2>
    </div>
  </div>

  <template id="place-template">
    <li class="element">
      <button type="button" class="element__delete-place"></button>
      <img src="#" alt="" class="element__img">
      <div class="element__caption">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
      </div>
    </li>
  </template>

</body>
</html>
